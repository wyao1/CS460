ability to click on a caption to go to picture and see tags, etc with options to add tags and stuff

<!doctype html>
<h1> Browse Pictures! </h1>

<p> <strong> <a href='/login'>Log In!</a> </strong> </p>
<p> <strong> <a href='/logout'>Log out!</a> </strong> </p>
<p> <a href='/'>Home</a> </p>

<!-- photo[i]
-->

{% if allphotos %}
<h2>Here are all the photos</h2>
    <ul>
    {% for photo in allphotos %}
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'  style="width:20%; height:20%"/>
        <p>{{ photo[1] }}</p>
        <p>{{ photo[2] }}</p>
    {% endfor %}
    </ul>
{% endif %}
