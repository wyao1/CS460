<!doctype html>

<h1> Album {{title}} </h1>

{% if pictures %}
<h2>Here are all the photos</h2>
    <ul>
    {% for picture in pictures %}
        <img src='data:image/jpg;base64, {{ base64.b64encode(picture[0]).decode("ascii") }}'  style="width:20%; height:20%"/> <br>
        <a href="{{ url_for('picturedetail', photo=picture[1]) }}"> {{ picture[2] }}</a><br>
    {% endfor %}
    </ul>
{% endif %}
